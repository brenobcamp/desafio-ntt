{% extends 'base.html' %}

{% block title %}Cadastro de Insetos{% endblock %}

{% block main %}

  <div class="container mt-5">
    <h2>Cadastro de Insetos</h2>
    <form action="post" method="post" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome Comum:</label>
        <input type="text" class="form-control" name="nome" id="nome" required>
      </div>
      <div class="mb-3">
        <label for="especie" class="form-label">Nome Cient√≠fico:</label>
        <input type="text" class="form-control" name="especie" id="especie" required>
      </div>
      <div class="mb-3">
        <label for="ordem" class="form-label">Ordem:</label>
        <input type="text" class="form-control" name="ordem" id="ordem" required>
      </div>
      <div class="mb-3">
        <label for="file" class="form-label">Imagem:</label>
        <input type="file" class="form-control" name="file" id="file" required>
      </div>
      <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
  </div>

  {% endblock %}
