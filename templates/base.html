<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>{% block title %}{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css')}}">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('catalog.home')}}">Catálogo de Insetos</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('catalog.home')}}">Lista de espécies</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('catalog.cadastro') }}">Cadastrar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('catalog.remocao') }}">Editar</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  {% for message in get_flashed_messages() %}
  <div class="container text-center">
    <div class="p-3 mb-2 bg-danger text-white">{{ message }}</div>
  </div>
  <br>
  {% endfor %}

  {% block main %}{% endblock %}

  <script src="{{ url_for('static', filename='bootstrap.bundle.min.js') }}"></script>
  <script></script>
</body>
</html>
