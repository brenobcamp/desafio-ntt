<!DOCTYPE html>
<html>
<head>
  <title>CRUD de Insetos - Edição</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">CRUD de Insetos</a>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="listagem.html">Listagem</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="cadastro.html">Cadastro</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="edicao.html">Edição</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="remocao.html">Remoção</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h2>Edição de Insetos</h2>
    <form id="form-edicao">
      <div class="mb-3">
        <label for="inseto-selecionado" class="form-label">Inseto:</label>
        <select class="form-select" id="inseto-selecionado" required>
          <option value="">Selecione um inseto</option>
          <!-- Opções dos insetos serão preenchidas aqui -->
        </select>
      </div>

  <div class="container mt-5">
    <h2>Edição de Insetos</h2>
    <form id="form-edicao" enctype="multipart/form-data">
      <div class="mb-3">
        <label for="nome-comum" class="form-label">Nome Comum:</label>
        <input type="text" class="form-control" id="nome-comum" required>
      </div>
      <div class="mb-3">
        <label for="nome-cientifico" class="form-label">Nome Científico:</label>
        <input type="text" class="form-control" id="nome-cientifico" required>
      </div>
      <div class="mb-3">
        <label for="ordem" class="form-label">Ordem:</label>
        <input type="text" class="form-control" id="ordem" required>
      </div>
      <div class="mb-3">
        <label for="imagem" class="form-label">Imagem:</label>
        <input type="file" class="form-control" id="imagem">
      </div>
      <button type="submit" class="btn btn-primary">Salvar</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
// Função para lidar com a submissão do formulário de edição
function handleFormSubmit(event){
  event.preventDefault();

  const nomeComum = document.getElementById('nome-comum').value;
  const nomeCientifico = document.getElementById('nome-cientifico').value;
  const ordem = document.getElementById('ordem').value;
  const imagemFile = document.getElementById('imagem').files[0];

  // Simular a atualização do inseto no servidor
  console.log('Inseto atualizado:');
  console.log('Nome Comum:', nomeComum);
  console.log('Nome Científico:', nomeCientifico);
  console.log('Ordem:', ordem);
  console.log('Imagem:', imagemFile);

  // Limpar os campos do formulário
  document.getElementById('nome-comum').value = '';
  document.getElementById('nome-cientifico').value = '';
  document.getElementById('ordem').value = '';
  document.getElementById('imagem').value = '';
}


// Adicionar um evento de submissão ao formulário de edição
const formEdicao = document.getElementById('form-edicao');
formEdicao.addEventListener('submit', handleFormSubmit);

function loadInsetos() {
  const insetoSelecionado = document.getElementById('inseto-selecionado');

  // Simular uma lista de insetos
  const insetos = [
    { id: 1, nomeComum: 'Borboleta', nomeCientifico: 'Lepidoptera', ordem: 'a', imagem: 'borboleta.jpg' },
    { id: 2, nomeComum: 'Abelha', nomeCientifico: 'Hymenoptera', ordem: 'b', imagem: 'abelha.jpg' },
    { id: 3, nomeComum: 'Formiga', nomeCientifico: 'Formicidae', ordem: 'c', imagem: 'formiga.jpg' },
  ];

  // Limpar o conteúdo existente
  insetoSelecionado.innerHTML = '';

  // Adicionar as opções dos insetos ao menu de seleção
  insetos.forEach((inseto) => {
    const option = document.createElement('option');
    option.value = inseto.id;
    option.textContent = inseto.nomeComum;
    insetoSelecionado.appendChild(option);
  });
}

// Chamar a função de carregamento de insetos quando a página carregar
window.addEventListener('load', loadInsetos);

  </script> 
</body>
</html>
